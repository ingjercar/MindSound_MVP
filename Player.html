<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSound Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000 10%, #2d2d3b 40%, #3b3b5c 70%, #b48b5a 100%);
            height: 100vh;
            color: #ddd;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container-player {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            padding: 40px;
            max-width: 1100px;
        }

        /* --- Tarjetas base --- */
        .card-dark {
            background: linear-gradient(to bottom, #1a1a1a, #2b2b2b);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* --- Perfil --- */
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* --- Botones del perfil --- */
        .menu-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .menu-icons button {
            background-color: #000;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            color: #d3d3d3;
            transition: all 0.3s ease;
        }

        .menu-icons button:hover {
            background-color: #054f5e;
            color: #fff;
        }

        /* --- Lista de canciones --- */
        .playlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 10px;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
            object-fit: cover;
        }

        .playlist-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .playlist-title {
            font-size: 1rem;
            color: #fff;
        }

        .playlist-artist {
            font-size: 0.8rem;
            color: #bbb;
        }

        /* --- Reproductor principal --- */
        .player {
            text-align: center;
            padding: 30px;
        }

        .player img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .player-controls i {
            font-size: 1.8rem;
            cursor: pointer;
            color: #ccc;
            transition: 0.3s;
        }

        .player-controls i:hover {
            color: #fff;
        }

        .progress-bar-container {
            background-color: #444;
            border-radius: 10px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #777;
            border-radius: 3px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 40%;
            width: 10px;
            height: 10px;
            background: #ddd;
            border-radius: 50%;
        }

        @media (max-width: 900px) {
            .container-player {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container-player">

        <!-- PANEL IZQUIERDO -->
        <div>
            <div class="card-dark">
                <div class="profile">
                    <img src="https://via.placeholder.com/70" alt="Foto de perfil">
                    <div class="profile-name">Rodrigo Dominguez</div>
                </div>
                <div class="menu-icons">
                    <button><i class="bi bi-person"></i></button>
                    <button><i class="bi bi-star"></i></button>
                    <button><i class="bi bi-grid"></i></button>
                    <button><i class="bi bi-list-ul"></i></button>
                    <button><i class="bi bi-sliders"></i></button>
                </div>
            </div>

            <div class="card-dark mt-4">
                <div class="playlist-item">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=100" alt="Rain">
                    <div class="playlist-text">
                        <span class="playlist-title">Light Rain</span>
                        <span class="playlist-artist">By Kyoto_Nakada</span>
                    </div>
                </div>
                <div class="playlist-item">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=100" alt="Beach">
                    <div class="playlist-text">
                        <span class="playlist-title">Beach Sunset</span>
                        <span class="playlist-artist">By Kyoto_Nakada</span>
                    </div>
                </div>
                <div class="playlist-item">
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=100" alt="Forest">
                    <div class="playlist-text">
                        <span class="playlist-title">Rain Forest</span>
                        <span class="playlist-artist">By Kyoto_Nakada</span>
                    </div>
                </div>
                <div class="playlist-item">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=100" alt="Forest">
                    <div class="playlist-text">
                        <span class="playlist-title">Sunny Forest</span>
                        <span class="playlist-artist">By Kyoto_Nakada</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- PANEL DERECHO -->
        <div class="card-dark player">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600" alt="Current Song">
            <div class="player-controls">
                <i class="bi bi-skip-backward-fill"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-skip-forward-fill"></i>
            </div>
            <div class="progress-bar-container">
                <i class="bi bi-pause-fill"></i>
                <div class="progress-bar"></div>
            </div>
        </div>

    </div>
</body>

</html>
